<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.5</title>
  </head>
  <body>
    <main class="main">
      <article class="container">
        <section class="img-box">
          <img
            class="img"
            alt="girl listening to music"
            src="images/illustration-hero.svg"
          />
        </section>
        <section class="box-2">
          <section class="info-box">
            <h2 class="info-heading">Order Summary</h2>
            <p class="info-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="price-box">
            <img class="icon" alt="music icon" src="images/icon-music.svg" />
            <div class="plan-box">
              <p class="plan-text">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="price-box-link" href="#">Change</a>
          </section>
          <section class="btn-box">
            <button class="btn">Proceed to Payment</button>
            <a class="btn-box-link" href="#">Cancel Order</a>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
